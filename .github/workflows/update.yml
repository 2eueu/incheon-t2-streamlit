name: Update Flights JSON Daily

on:
  schedule:
    - cron: "0 15 * * *"  # í•œêµ­ì‹œê°„ 00:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # âœ… rebase ìœ„í•œ ì „ì²´ íˆìŠ¤í† ë¦¬

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run scraper and save JSON
        run: |
          python flight_scraper.py
        
      - name: Commit and push if changes exist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          git pull origin main --rebase  # ë¨¼ì € ì—…ë°ì´íŠ¸ ë°›ê³ 
      
          git add data/flights.json
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ğŸ”„ Auto update flight data"
            git push
          fi

