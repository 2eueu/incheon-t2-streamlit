name: Update Flights JSON Daily

on:
  schedule:
    - cron: "0 15 * * *"  # ë§¤ì¼ 00:00 KST (15:00 UTC)
  workflow_dispatch:

permissions:
  contents: write  # âœ… ì»¤ë°‹ ê¶Œí•œ ëª…ì‹œ

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run scraper and save JSON
        run: |
          python flight_scraper.py

      - name: Commit and push if there are changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/flights.json
          if ! git diff --cached --quiet; then
            git commit -m "ğŸ”„ Auto update flight data"
            git push
          else
            echo "âœ… No changes to commit."
